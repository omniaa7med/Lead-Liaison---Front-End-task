<!---------------------------------------------------------->
<!--                     Product List                     -->
<!---------------------------------------------------------->
<div class="productList" *ngIf="products.length > 0">
  <div class="productList__header">
    <h2 class="productList__header_title">Products</h2>
    <button
      class="productList__header_btn"
      type="button"
      (click)="fetchProductList()">
      Sync
    </button>
  </div>
  <!---------------------------------------------------------->
  <!--                     Product                          -->
  <!---------------------------------------------------------->
  <div class="productList__container">
    <div class="product" *ngFor="let product of products">
      <button class="product__flag" (click)="syncProductBtn(product)">
        Sync
      </button>
      <figure class="product__img">
        <img
          [src]="product.imageUrl ? product.imageUrl : imageSrc"
          alt="Avatar" />
      </figure>
      <div class="product__available" *ngIf="this.productAvailable.length > 0">
        <h4 *ngIf="this.productAvailable[0].id === product.id">Available</h4>
      </div>
      <div class="product__details">
        <h4 class="product__details_name">
          {{ product.name }} -
          {{ product.category }}
        </h4>
        <p class="product__details_price">{{ product.price }} $</p>
      </div>
    </div>
    <div class="product productList__add">
      <a routerLink="newProduct" type="button" title="add new project">+</a>
    </div>
  </div>
</div>
